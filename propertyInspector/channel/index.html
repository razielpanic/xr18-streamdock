<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>XR18 Channel Button</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      font-size: 12px;
      margin: 8px;
      color: #eee;
      background-color: #202226;
    }
    .group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 2px;
      font-weight: 600;
    }
    select, input[type="number"] {
      width: 100%;
      box-sizing: border-box;
      padding: 3px 4px;
      border-radius: 3px;
      border: 1px solid #555;
      background-color: #2b2e33;
      color: #eee;
      font-size: 12px;
    }
    .hint {
      font-size: 10px;
      color: #aaa;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div class="group">
    <label for="targetIndex">Channel number</label>
    <input id="targetIndex" type="number" min="1" max="32" data-setting="targetIndex" />
    <div class="hint">For inputs: 1–16. For FX returns: 1–4.</div>
  </div>

  <script src="index.js"></script>
</body>
</html>
